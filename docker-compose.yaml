services:
  app-dev:
    build:
      context: .
      target: dev
    init: true
    env_file:
      - ./environment/variables.txt
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - static-data:/vol/web
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15-bullseye
    env_file:
      - ./environment/variables.txt
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "||", "exit", "1"]
      interval: 2s
      timeout: 6s
      retries: 2

volumes:
  db-data:
  static-data:
